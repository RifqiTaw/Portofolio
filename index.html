<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individual Assignment Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-screen-xl m-auto">
  <div class="container py-10">
    <form class="p-10 bg-slate-950 text-white">
        <h1 class="text-center text-2xl">üè∏Pendataan Barang Sports Centerüè∏</h1>

        <label for="inputName">Item Name:</label>
        <input id="inputName" type="text" class="form-control my-1">

        <label for="inputPrice">Item Price:</label>
        <input id="inputPrice" type="number" class="form-control my-1">

        <label for="inputCategory">Item Category:</label>
        <select id="inputCategory" class="form-select mt-1 mb-2">
            <option value="CELANA">CELANA</option>
            <option value="KAOS">KAOS</option>
            <option value="SEPATU">SEPATU</option>
        </select>

        <label for="inputCondition">Item Condition:</label>
        <select id="inputCondition" class="form-select mt-1 mb-3">
            <option value="Excellent">Excellent (100%)</option>
            <option value="Good">Good (80%)</option>
            <option value="Bad">Bad (50%)</option>
        </select>
        
        <div class="text-center w-100">
            <button id="btnAdd" class="btn btn-primary mb-1 mb-sm-0 text-white" type="button">Add Item</button>
        </div>
    </form>

    <table class="table table-auto text-center p-2">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Condition</th>
            <th>Actions</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

  </div>
    <script src="main.js"></script>
</body>
</html>
